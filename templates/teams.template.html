<div>

  <input type="text" ng-model="searchteam" class="form-control">
  <table class="table table-bordered" ng-repeat="team in data.teams.slice(((currentPage-1)*10), ((currentPage)*10)) | filter:{name:searchteam}">
    <td>
      <img src="https://footballbet.com.ua/teams/embl/{{team.emblema}}"/>
      {{ team.name }}
    </td>
  </table>

  <pagination total-items="totalItems" ng-model="currentPage" first-text = "<<" last-text=">>" previous-text="<" next-text=">" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" items-per-page="10"></pagination>

</div>
