<img src="img/loading_spinner.gif" ng-show="data.loading" id="spinner">
<table ng-hide="data.loading" class="table table-bordered">
  <th>
    <p ng-hide="searchEnabled">Matches<i class="glyphicon glyphicon-search" id="searchIcon" ng-show="!searchEnabled" ng-click="searchEnabled = true"></i></p>
    <div class="input-group" ng-hide="!searchEnabled">
      <input type="text" placeholder="Search" ng-model="searchmatch" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-remove" ng-show="searchEnabled" ng-click="searchEnabled = false; searchmatch = ''"></i></span>
    </div>
  </th>
  <tr ng-repeat="match in (data.matches | filter:{bothTeams:searchmatch}).slice((currentPage-1)*10, currentPage*10)">
    <td>
      <img src="https://footballbet.com.ua/teams/country/{{match.image}}"/>
      <a href="#!matches/{{$index}}">{{match.bothTeams}}</a>
    </td>
  </tr>
</table>

<div class="pagination-centered">
  <pagination ng-hide="(data.matches | filter:{bothTeams:searchmatch}).length <= 10 || data.loading" 
    total-items="(data.matches | filter:{bothTeams:searchmatch}).length" ng-model="currentPage" first-text = "<<" last-text=">>" 
    previous-text="<" next-text=">" max-size="5" class="pagination-sm" boundary-links="data.matches.length > 30" rotate="false" 
    items-per-page="10">
  </pagination>
</div>
