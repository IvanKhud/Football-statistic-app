<div>

  <input type="text" ng-model="searchchamp" class="form-control">
  <table class="table table-bordered" ng-repeat="championship in data.championships.slice((currentPage-1)*10, currentPage*10) | filter:{name:searchchamp}">
    <td>
      <img src="https://footballbet.com.ua/table/embl/{{championship.image}}"/>
      {{ championship.name }}
    </td>
  </table>

  <pagination total-items="totalItems" ng-model="currentPage" first-text = "<<" last-text=">>" previous-text="<" next-text=">" max-size="5" class="pagination-sm" boundary-links="false" rotate="false" items-per-page="10"></pagination>

</div>
