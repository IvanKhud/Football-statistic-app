<div>
  
  <img src="img/loading_spinner.gif" ng-show="data.loading" id="spinner">
  <table ng-hide="data.loading" class="table table-bordered" >
  	<th>
  	  <span ng-hide="searchEnabled">Championships<i class="glyphicon glyphicon-search" ng-show="!searchEnabled" ng-click="searchEnabled = true"></i></span>
      <span ng-hide="!searchEnabled"><input type="text" placeholder="Search" ng-model="searchchamp" class="form-control"><i class="glyphicon glyphicon-remove" ng-show="searchEnabled" ng-click="searchEnabled = false"></i></span>
    </th>
    <tr ng-repeat="championship in data.championships.slice((currentPage-1)*10, currentPage*10) | filter:{name:searchchamp}">
      <td>
        <img src="https://footballbet.com.ua/table/embl/{{championship.image}}"/>
        <a href="#!championships/{{championship.id_championship}}">{{championship.name}}</span></a>
      </td>
    </tr>
  </table>
  
  <pagination ng-hide="data.championships.length <= 10 || data.loading" total-items="data.championships.length" ng-model="currentPage" first-text = "<<" last-text=">>" previous-text="<" next-text=">" max-size="5" class="pagination-sm" boundary-links="data.championships.length > 30" rotate="false" items-per-page="10"></pagination>

</div>
