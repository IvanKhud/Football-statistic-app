<div>
  <input type="text" ng-model="searchchamp" class="form-control">
  <img src="img/loading_spinner.gif" ng-show="data.loading" id="spinner">
  <table ng-show="!data.loading" class="table table-bordered" ng-repeat="championship in data.championships.slice((currentPage-1)*10, currentPage*10) | filter:{name:searchchamp}">
    <td>
      <img src="https://footballbet.com.ua/table/embl/{{championship.image}}"/>
      <a href="#!championships/{{championship.id_championship}}">{{championship.name}}</span></a>
    </td>
  </table>
  <pagination ng-hide="data.championships.length <= 10 || data.loading" total-items="data.championships.length" ng-model="currentPage" first-text = "<<" last-text=">>" previous-text="<" next-text=">" max-size="5" class="pagination-sm" boundary-links="data.championships.length > 30" rotate="false" items-per-page="10"></pagination>

</div>
