<div>
  
  <img src="img/loading_spinner.gif" ng-show="data.loading" id="spinner">
  <table ng-hide="data.loading" class="table table-bordered" >
  	<th>
  	  <p ng-hide="searchEnabled">Championships<i class="glyphicon glyphicon-search" id="searchIcon" ng-show="!searchEnabled" ng-click="searchEnabled = true"></i></p>
      <div class="input-group" ng-hide="!searchEnabled">
        <input type="text" placeholder="Search" ng-model="searchchamp" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-remove" ng-show="searchEnabled" ng-click="searchEnabled = false"></i></span>
      </div>
    </th>
    <tr ng-repeat="championship in (data.championships | filter:{name:searchchamp}).slice((currentPage-1)*10, currentPage*10)">
      <td>
        <img src="https://footballbet.com.ua/table/embl/{{championship.image}}"/>
        <a href="#!championships/{{championship.id_championship}}">{{championship.name}}</span></a>
      </td>
    </tr>
  </table>
  
  <pagination ng-hide="(data.championships | filter:{name:searchchamp}).length <= 10 || data.loading" total-items="(data.championships | filter:{name:searchchamp}).length" ng-model="currentPage" first-text = "<<" last-text=">>" previous-text="<" next-text=">" max-size="5" class="pagination-sm" boundary-links="data.championships.length > 30" rotate="false" items-per-page="10"></pagination>

</div>
