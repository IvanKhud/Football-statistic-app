<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="js/main.js"></script>
  <script src="js/championships.controller.js"></script>
  <script src="js/teams.controller.js"></script>
  <script src="js/matches.controller.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="mainApp" ng-controller="mainCtrl">

<div class="container-fluid header">
  <h3>Football statistics application</h3>
  <ul class="pagination">
    <li><a href="#!championships">Championships</a></li>
    <li><a href="#!teams">Teams</a></li>
    <li><a href="#!matches">Matches</a></li>
    <li><a href="#!about">About</a></li>
  </ul>
</div>   

<div class="container mainContainer">

  <table class="table table-bordered">
    <thead> 
      <tr>
        <th>Id</th>
        <th>Country</th>
        <th>Sename</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in championships">
        <td>{{ x.id_championship }}</td>
        <td><img src="https://footballbet.com.ua/table/embl/{{x.image}}"/></td>
        <td>{{ x.name }}</td>
        <td>{{ x.sename }}</td>
        <td>{{ x.title }}</td>
      </tr>
    </tbody>
  </table>

</div>

</body>

</html>
